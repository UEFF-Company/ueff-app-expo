name: Build Expo Project

on:
  #manual trigger
  workflow_dispatch:
  #on push
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Set up Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "14"

      - name: "Install dependencies"
        run: npm install

      - name: "Build Expo project"
        run: |
          EXPO_TOKEN=${{ secrets.EXPO_TOKEN }} eas build -p android -e development --non-interactive

      - name: "Upload artifact"
        uses: actions/upload-artifact@v4
        with:
          name: expo-build
          path: dist/
